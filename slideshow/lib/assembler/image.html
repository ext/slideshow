<assembler xmlns:py="http://genshi.edgewall.org/">
	<fieldset id="assembler_image" class="assembler foldable">
		<legend>Image <a href="#" onclick="$('#assembler_image').foldable('toggle');" class="folding"></a></legend>
		<script type="text/javascript">
			//<![CDATA[
			function ${assembler.name}_validate_submit(){
			    if ( $('#${assembler.name}-filename').val() == '' ){
		            alert('No image selected');
		            return false;
			    }

			    return true;
			}
			//]]>
		</script>
		
		<input type="hidden" name="assembler" value="${assembler.name}" />
		<input type="hidden" name="context" value="${context}" />
		<p class="description">Using this option you can upload an existing image. The image will be scaled to fit the screen but will keep the aspect ratio.</p>

		<input type="file" id="${assembler.name}-filename" name="filename" accept="image/*" />
		<input type="submit" value="Upload" onclick="javascript:return ${assembler.name}_validate_submit();"/>
	</fieldset>
</assembler>
