<assembler xmlns:py="http://genshi.edgewall.org/">
	<fieldset id="assembler_video" class="assembler foldable">
		<legend>Video <a href="#" onclick="$('#assembler_video').foldable('toggle');" class="folding"></a></legend>
		<input type="hidden" name="assembler" value="${assembler.name}" />
		<input type="hidden" name="context" value="${context}" />
		<p class="description">Upload videos into the video folder and they will appear here.</p>
		
		<select id="${assembler.name}-filename" name="filename">
			<option value="">&mdash;</option>
			<option py:for="file in files" value="${file}">${file}</option>
		</select>
		
		<input type="submit" value="Prepare" />
	</fieldset>
</assembler>
