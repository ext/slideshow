<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:py="http://genshi.edgewall.org/" 
	xmlns:xi="http://www.w3.org/2001/XInclude" 
	lang="en"> 
	<xi:include href="../index.html" />

<head>
	<title>Upload slides</title>
</head>

<body>
	<py:for each="assembler in assemblers">
		<form action="/slides/submit" method="post" enctype="multipart/form-data" accept-charset="utf-8">
			<xi:include href="../../lib/assembler/${assembler.name}.html" />
			<div py:match="assembler">
				${select('fieldset')}
			</div>
		</form>
	</py:for>

</body>

</html>
